<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="videos">
        <section class="video-section">
            <article class="video-container">
                <a href="#" class="thumbnail" data-duration="09:28">
                    <img class="thumbnail-image" src="https://unsplash.it/250/150?gravity=center" />
                </a>
                <div class="video-description">
                    <a href="#">
                        <img class="channel-icon" src="https://unsplash.it/40/40?gravity=center" />
                    </a>
                    <div class="video-details">
                        <a href="#" class="video-title">Video Title</a>
                        <a href="#" class="video-channel-name">Video Channel Name</a>
                        <div class="video-stats">
                            <span>35k views &#x2022</span>
                            <span>2 days ago</span>
                        </div>
                    </div>
                </div>
            </article>
            <article class="video-container">
                <a href="#" class="thumbnail" data-duration="09:28">
                    <img class="thumbnail-image" src="https://unsplash.it/250/150?gravity=center" />
                </a>
                <div class="video-description">
                    <a href="#">
                        <img class="channel-icon" src="https://unsplash.it/40/40?gravity=center" />
                    </a>
                    <div class="video-details">
                        <a href="#" class="video-title">Video Title</a>
                        <a href="#" class="video-channel-name">Video Channel Name</a>
                        <div class="video-stats">
                            <span>35k views &#x2022</span>
                            <span>2 days ago</span>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </div>
</body>
</html>
